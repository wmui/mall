{% extends "../public/layout.html" %}

{% block layout %}

<form action="/admin/goodsCate/doAdd?_csrf={{csrf}}" method="post" enctype="multipart/form-data">
  <div class="panel panel-default">
    <div class="panel-heading">新增商品类型</div>
    <div class="panel-body">
      <div class="main-input">
        <span>上级分类</span>
        <select name="pid">
          {% for item in goods_cates %}
          <option value="{{item._id}}">{{ item.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="main-input">
        <span>分类名称</span>
        <input type="text" name="title" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>分类图片</span>
        <input name="cate_img" class="form-control" type="file"></input>
      </div>

      <div class="main-input">
        <span>筛选属性</span>
        <input name="filter_attr" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>跳转地址</span>
        <input name="link" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>分类模板</span>
        <input name="template" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>SEO 标题</span>
        <input name="sub_title" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>SEO 关键字</span>
        <input name="keywords" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>SEO 描述</span>
        <input name="description" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>排序</span>
        <input name="sort" class="form-control"></input>
      </div>

      <div class="main-input">
        <span>状态</span>
        <input type="radio" name="status" value="1" checked>显示
        <input type="radio" name="status" value="0">隐藏
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
