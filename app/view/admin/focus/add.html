{% extends "../public/layout.html" %}

{% block layout %}

<form action="/admin/focus/doAdd?_csrf={{csrf}}" method="post" enctype="multipart/form-data">
  <div class="panel panel-default">
    <div class="panel-heading">新增轮播图</div>

    <div class="panel-body">
      <div class="main-input">
        <span>分类</span>
        <select name="type">
          {% for key, val in focusType %}
          <option value="{{ key }}">{{ val }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="main-input">
        <span>名称</span>
        <input type="text" name="title" class="form-control">
      </div>

      <div class="main-input">
        <span>链接地址</span>
        <input type="text" name="link" class="form-control">
      </div>


      <div class="main-input">
        <span>轮播图</span>
        <input type="file" name="focus_img">
      </div>


      <div class="main-input">
        <span>排序</span>
        <input type="text" name="sort" class="form-control">
      </div>

      <div class="main-input">
        <span>状态</span>
        <input type="radio" name="status" value="1" checked>显示
        <input type="radio" name="status" value="0">隐藏
      </div>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
