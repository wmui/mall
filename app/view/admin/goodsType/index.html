{% extends "../public/layout.html" %}

{% block layout %}
<div class="panel panel-default">
  <div class="panel-heading">
    商品类型管理
    <button class="btn"><a href="/admin/goodsType/add">新增商品分类</a></button>
  </div>
  <table class="table">
    <tr>
      <th>名称</th>
      <th>描述</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    {% for item in list%}
    <tr>
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.status }}</td>
      <td>
        <a href="/admin/goodsTypeAttr?cate_id={{item._id}}">属性</a>　
        <a href="/admin/goodsType/edit?id={{item._id}}">修改</a>　
        <a href="/admin/delete?id={{item._id}}&model=GoodsType" id="delete">删除</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
